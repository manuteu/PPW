<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>
  <body>
    <h1>Formulário</h1>
    <fieldset>
      <form>
        <p class="titulo">Informações Pessoais</p>

        <p>
          <input
            type="text"
            name="Nome"
            id="input1"
            placeholder="Informe o seu nome"
            maxlength="50"
          />
        </p>
        <p>
          <input
            type="email"
            name="E-mail"
            id="input2"
            placeholder="Informe o seu email"
          />
        </p>
        <p>
          <input
            type="text"
            name="Telefone"
            id="input3"
            placeholder="Telefone"
            maxlength="13"
          />
        </p>
        <fieldset>
          <p class="titulo">Profissão</p>

          <p>
            <label class="container"
              >Administrador
              <input type="checkbox" />
              <span class="checkmark"></span>
            </label>
            <label class="container"
              >Advogado
              <input type="checkbox" />
              <span class="checkmark"></span>
            </label>
            <label class="container"
              >Matemático
              <input type="checkbox" />
              <span class="checkmark"></span>
            </label>
            <label class="container"
              >Professor
              <input type="checkbox" />
              <span class="checkmark"></span>
            </label>
            <label class="container"
              >Analista de Sistemas
              <input type="checkbox" />
              <span class="checkmark"></span>
            </label>
            <label class="container"
              >Médico
              <input type="checkbox" />
              <span class="checkmark"></span>
            </label>
          </p>
        </fieldset>
        <br />
        <fieldset>
          <p class="titulo">Sexo</p>

          <p>
            <label class="container-2"
              >Macho
              <input type="radio" name="opcao" />
              <span class="checkmark-2"></span>
            </label>
            <label class="container-2"
              >Fêmea
              <input type="radio" name="opcao" />
              <span class="checkmark-2"></span>
            </label>
          </p>
        </fieldset>
        <div class="butao">
          <button class="button"><span>Enviar </span></button>
        </div>
      </form>
    </fieldset>
  </body>
</html>
